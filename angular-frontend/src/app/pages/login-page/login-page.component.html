<div
  fxFlexFill
  fxLayout="column"
  fxLayoutAlign="center center"
  style="background: radial-gradient(#3a77b8, #081933)"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutAlign="center"
    style="padding: 20px; background-color: aqua; border-radius: 10px"
  >
    <img
      fxFlexAlign="center"
      src="/assets/img/renault_logo_2022.png"
      alt="Renault 2022 Logo"
      width="95"
      height="125"
    />

    <mat-form-field appearance="outline">
      <mat-label>Kullanıcı Adı</mat-label>
      <input formControlName="username" matInput type="text" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Şifre</mat-label>
      <input formControlName="password" matInput type="password" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Giriş
    </button>
    <p class="incorrect" fxFlexAlign="center" *ngIf="couldNotFindUser">
      Kullanıcı bulanamadı.
    </p>
    <p class="incorrect" fxFlexAlign="center" *ngIf="incorrectPassword">
      Şifre hatalı.
    </p>
  </form>
  <p class="copyright">Copyright © 2022</p>
</div>
